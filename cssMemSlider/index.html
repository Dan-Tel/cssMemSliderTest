<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>CSS Mem Slider by Dan-Tel</title>
</head>
<body>
  <div class="meme-container">

    <input type="radio" name="r" id="switch1" checked>
    <input type="radio" name="r" id="switch2">
    <input type="radio" name="r" id="switch3">
    <input type="radio" name="r" id="switch4">

    <div class="memes-slider">
      <div class="overflow">
        <div class="slide"><img src="assets/img/meme1.png" alt=""></div>
        <div class="slide"><img src="assets/img/meme2.webp" alt=""></div>
        <div class="slide"><img src="assets/img/meme3.jpg" alt=""></div>
        <div class="slide"><img src="assets/img/meme4.png" alt=""></div>
      </div>
    </div>

    <div class="meme__text">
      <label class="text" for="switch1">Коронная техника любого программиста:</label>
      <label class="text" for="switch2">Кусочек кода, который я скопировал со Stack Overflow:</label>
      <label class="text" for="switch3">Коротко о Kotlin и Java:</label>
      <label class="text" for="switch4">Когда я добавляю файл в VS Code:</label>
    </div>
    <div class="meme__btns">
      <label class="nav" for="switch1"><div class="nav__btn"></div></label>
      <label class="nav" for="switch2"><div class="nav__btn"></div></label>
      <label class="nav" for="switch3"><div class="nav__btn"></div></label>
      <label class="nav" for="switch4"><div class="nav__btn"></div></label>
    </div>
  </div>
</body>
</html>
